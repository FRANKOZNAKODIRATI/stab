<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stake Mines Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .controls {
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    label { font-size: 14px; }
    input, select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      margin-left: 5px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 8px;
      margin-bottom: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      user-select: none;
      transition: transform 0.2s ease, background 0.3s;
    }
    .tile.revealed {
      background: #444;
      cursor: default;
      animation: pop 0.2s ease;
    }
    .tile.diamond { color: #00ffcc; }
    .tile.mine { color: red; }
    @keyframes pop {
      0% { transform: scale(0.6); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .shake { animation: shake 0.3s ease; }
    #status { margin-bottom: 10px; }
    #restartBtn, #cashOutBtn {
      padding: 10px 20px;
      background: #00bfa5;
      border: none;
      border-radius: 6px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    #restartBtn:hover, #cashOutBtn:hover {
      background: #00e0c1;
    }
    .balance {
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>Stake Mines Game</h1>

<div class="balance">
  Balance: $<span id="balance">10.00</span> | Winnings: $<span id="winnings">0.00</span>
</div>

<div class="controls">
  <label>Bet: $<input type="number" id="betAmount" min="0.1" step="0.1" value="1" /></label>
  <label>Mines: <select id="mineCount"></select></label>
  <button id="restartBtn">Start Game</button>
  <button id="cashOutBtn" style="display:none;">Cash Out</button>
</div>

<div id="status">Click "Start Game" to play!</div>
<div id="game"></div>

<!-- Sound -->
<audio id="diamondSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7126558d3f.mp3"></audio>
<audio id="bombSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6346a7fe1d.mp3"></audio>

<script>
  const rows = 5, cols = 5, totalTiles = rows * cols;
  const gameEl = document.getElementById('game'), statusEl = document.getElementById('status');
  const restartBtn = document.getElementById('restartBtn'), cashOutBtn = document.getElementById('cashOutBtn');
  const mineCountSelect = document.getElementById('mineCount');
  const betInput = document.getElementById('betAmount');
  const balanceEl = document.getElementById('balance'), winningsEl = document.getElementById('winnings');
  const diamondSound = document.getElementById('diamondSound'), bombSound = document.getElementById('bombSound');

  let mines = new Set(), revealedTiles = 0, gameOver = false, diamondsToFind = 0;
  let balance = parseFloat(localStorage.getItem('balance')) || 10, bet = 1, winnings = 0;

  const saveBalance = () => localStorage.setItem('balance', balance.toFixed(2));
  const updateBalanceDisplay = () => {
    balanceEl.textContent = balance.toFixed(2);
    winningsEl.textContent = winnings.toFixed(2);
    saveBalance();
  }

  for (let i = 1; i <= 24; i++) {
    const o = document.createElement('option');
    o.value = o.textContent = i;
    mineCountSelect.appendChild(o);
  }

  function placeMines(count) {
    mines.clear();
    while (mines.size < count) mines.add(Math.floor(Math.random() * totalTiles));
  }

  function updateStatus(msg) {
    statusEl.textContent = msg;
  }

  function revealTile(tile, i) {
    if (tile.classList.contains('revealed') || gameOver) return;
    tile.classList.add('revealed');

    if (mines.has(i)) {
      tile.textContent = 'ðŸ’£';
      tile.classList.add('mine','shake');
      bombSound.play();
      if ('vibrate' in navigator) navigator.vibrate(300);
      winnings = 0;
      updateBalanceDisplay();
      revealAll();
      updateStatus(`ðŸ’¥ You hit a bomb! You lost your $${bet.toFixed(2)} bet.`);
      gameOver = true;
      cashOutBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
    } else {
      tile.textContent = 'ðŸ’Ž';
      tile.classList.add('diamond');
      diamondSound.play();
      revealedTiles++;
      winnings = bet * 1.5 * revealedTiles;
      updateBalanceDisplay();

      if (revealedTiles === diamondsToFind) {
        updateStatus(`ðŸŽ‰ All diamonds found! Auto cashing out $${winnings.toFixed(2)}!`);
        gameOver = true;
        balance += winnings;
        winnings = 0;
        updateBalanceDisplay();
        revealAll();
        restartBtn.style.display = 'inline-block';
      } else {
        updateStatus(`Diamonds: ${revealedTiles} / ${diamondsToFind}. Winnings: $${winnings.toFixed(2)}`);
        if (revealedTiles > 0) cashOutBtn.style.display = 'inline-block';
      }
    }
  }

  function revealAll() {
    for (let i = 0; i < totalTiles; i++) {
      const t = gameEl.children[i];
      if (!t.classList.contains('revealed')) {
        t.classList.add('revealed');
        t.textContent = mines.has(i) ? 'ðŸ’£' : 'ðŸ’Ž';
        if (mines.has(i)) t.classList.add('mine');
        else t.classList.add('diamond');
      }
    }
  }

  function startGame() {
    bet = parseFloat(betInput.value);
    if (isNaN(bet) || bet <= 0) return alert('Enter a valid bet.');
    if (bet > balance) return alert('Insufficient balance.');
    const mineCount = parseInt(mineCountSelect.value);
    revealedTiles = 0;
    gameOver = false;
    diamondsToFind = totalTiles - mineCount;
    winnings = 0;

    balance -= bet;
    updateBalanceDisplay();

    gameEl.innerHTML = '';
    placeMines(mineCount);
    for (let i = 0; i < totalTiles; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.dataset.index = i;
      tile.addEventListener('click', () => revealTile(tile, i));
      gameEl.appendChild(tile);
    }
    updateStatus(`Diamonds: 0 / ${diamondsToFind}. Tap tiles to reveal.`);
    cashOutBtn.style.display = 'none';
    restartBtn.style.display = 'none'; // hide start button
  }

  restartBtn.addEventListener('click', startGame);
  cashOutBtn.addEventListener('click', () => {
    if (winnings > 0) {
      balance += winnings;
      updateStatus(`ðŸ’° Cashed out $${winnings.toFixed(2)}!`);
      winnings = 0;
      updateBalanceDisplay();
      gameOver = true;
      cashOutBtn.style.display = 'none';
      revealAll();
      restartBtn.style.display = 'inline-block'; // show start again
    }
  });

  mineCountSelect.value = 1;
  updateBalanceDisplay();
</script>

</body>
</html>
